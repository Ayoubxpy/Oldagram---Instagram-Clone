<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram - Instagram Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Oldagram</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home" aria-labelledby="home-title">
            <h2 id="home-title">Home</h2>
            <p>Explore and share your favorite moments.</p>
        </section>

        <section id="about" aria-labelledby="about-title">
            <h2 id="about-title">About Us</h2>
            <p>Oldagram is an Instagram Clone where you can share photos and connect with friends.</p>
        </section>

        <section id="contact" aria-labelledby="contact-title">
            <h2 id="contact-title">Contact Us</h2>
            <form aria-label="Contact Form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Oldagram. All rights reserved.</p>
    </footer>
</body>
</html>
